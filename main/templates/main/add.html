{% extends 'main/base.html' %}
{% block title %}Добавление курса{% endblock %}
{% block content %}
    <h1>Добавить курс</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.category }}<br>
        {{ form.description }}<br>
        {{ form.link }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
