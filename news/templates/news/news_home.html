{% extends 'main/base.html' %}
{% block title %}Последние новости{% endblock %}
{% block content %}
    <div class="features">
        <h1>Список курсов</h1>
        <p>Последние новости</p>
        {% if news %}
        {% for el in news %}
            <hr>
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.full_text }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать дальше</a>
            </div>
            <hr>
        {% endfor %}
        {% else %}
            <p>У вас нет записей</p>
        {% endif %}
    </div>
{% endblock %}
